<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="_blank">
        <div>
            <label for="Search">Search</label><br><br>
            <input type="search" id="Search" autofocus placeholder="Enter A Search Word">
        </div>
        <div>
            <br>
            <label for="File">Upload</label><br><br>
            <input type="file" id="File">
        </div>
        <div>
            <br>
            <label for="URL">Url</label><br><br>
            <input type="url" id="URL" required>
        </div>
        <div>
            <br>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="1982-10-25">
        </div>
        <div>
            <br>
            <label for="month">Month</label>
            <input type="month" name="month" id="month" value="1982-10">
        </div>
        <div>
            <br>
            <button type="reset">Empty</button>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
