<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="_blank">
        <div>
            <label for="search">Search</label><br><br>
            <input type="search" id="search" autofocus placeholder="Enter A Search Word">
        </div>
        <div>
            <br>
            <label for="file">Upload</label><br><br>
            <input type="file" id="file">
        </div>
        <div>
            <br>
            <label for="URL">Url</label><br><br>
            <input type="url" id="URL" required>
        </div>
        <div>
            <br>
            <button type="reset">Empty</button>
            <button type="submit">Save</button>
        </div>
    </form>
</body>
</html>
