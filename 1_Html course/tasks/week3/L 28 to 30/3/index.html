<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label for="Token">Token</label><br>
            <input type="text" name="Token" id="Token" hidden value="b92f1fc2fce391ad7af633723afd3055">
            <hr>
        </div>
        <div>
            <label for="Email">Email</label><br>
            <input type="email" name="Email" id="Email" value="o@o.com" readonly>
            <hr>
        </div>
        <div>
            <label for="Usernane">User name</label><br>
            <input type="text" name="Usernane" id="Usernane" autofocus minlength="5" maxlength="20">
            <hr>
        </div>
        <div>
            <button type="reset">Empty</button>
            <button type="submit">Send</button>
            <hr>
        </div>
        <div>
            <h2>skills</h2>
            <div>
                <input type="checkbox" id="ProblemSolving" checked>
                <label for="ProblemSolving">Problem Solving</label>
            </div>
            <div>
                <input type="checkbox" id="LogicalThinking">
                <label for="LogicalThinking">Logical Thinking</label>
            </div>
            <div>
                <input type="checkbox" id="AdvancedSearch">
                <label for="AdvancedSearch">Advanced Search</label>
            </div>
            <hr>
        </div>
        <div>
            <h2>job</h2>
            <div>
                <input type="radio" id="FrontEndDeveloper" checked name="job" value="FrontEndDeveloper">
                <label for="FrontEndDeveloper">Front-End Developer</label>
            </div>
            <div>
                <input type="radio" id="BackEndDeveloper" name="job" value="BackEndDeveloper">
                <label for="BackEndDeveloper">Back-End Developer</label>
            </div>
            <div>
                <input type="radio" id="ProjectManager" name="job" value="ProjectManager">
                <label for="ProjectManager">Project Manager</label>
            </div>
            <hr>
        </div>
        <div>
            <label for="Book">Choose Book: </label>
            <select name="Book" id="Book">
                <optgroup label="PHP">
                    <option value="v5.0">v5.0</option>
                    <option value="v7.0">v7.0</option>
                    <option value="v5.0">v8.0</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="v2.0">v2.0</option>
                    <option value="v3.0">v3.0</option>
                    <option value="v3.9">v3.9</option>
                </optgroup>
            </select>
            <hr>
        </div>
        <div>
            <textarea name="why" cols="50" rows="10" placeholder="Write Here Why You Want To Learn Programming"></textarea>
        </div>
    </form>
</body>

</html>
